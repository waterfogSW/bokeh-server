server:
  port: 8081
  shutdown: graceful
spring:
  profiles:
    active: local
    include:
      - kafka
      - websocket

kafka:
  consumer:
    bootstrap-servers: localhost:9092
    group-id: post-event-consumers
    post-create-topic: post-create
---
spring:
  config:
    activate:
      on-profile: local
  docker:
    compose:
      enabled: false
      file: ./post/post-api/websocket/docker-compose.yaml
---
spring:
  config:
    activate:
      on-profile: dev
